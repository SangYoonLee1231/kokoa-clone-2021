<!DOCTYPE html>
<html lang="kr">
  <head>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 10px;
        font-size: 50px;
        transition: all 0.5s cubic-bezier(1, 0, 0, 1);
      }
      a:hover {
        color: tomato;
        border-radius: 25px;
        background-color: wheat;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
