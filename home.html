<!DOCTYPE html>
<html lang="kr">
  <head>
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div:last-child {
        background-color: seagreen;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      input:focus {
        background-color: tomato;
      }
      a:visited {
        color: tomato;
      }
      a:hover {
        color: teal;
      }
      a:focus {
        color: turquoise salmon;
      }
      form {
        border: 1px solid;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      form:focus-within {
        border-color: seagreen;
      }
      form:hover input:focus {
        background-color: sienna;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form>
        <button>Hello</button>
        <input type="text" />
        <input type="text" />
        <a href="https://apple.com">Go to Apple</a>

        <br />

        <form>
          <input type="text" name="" id="" />
          <input type="text" name="" id="" />
          <input type="text" name="" id="" />
        </form>
      </form>
    </div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </body>
</html>
