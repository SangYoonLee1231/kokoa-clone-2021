<!DOCTYPE html>
<html lang="kr">
  <head>
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }

      input:focus {
        background-color: tomato;
      }
      input::placeholder {
        color: yellowgreen;
      }
      p::selection {
        background-color: green;
        color: white;
      }
      p::first-line {
        background-color: yellowgreen;
        color: white;
        font-size: 30px;
      }
      span::first-letter {
        color: white;
        font-size: 30px;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <input type="text" placeholder="Name" />
    </form>
    <span>Hello</span>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
      voluptates, neque, fuga libero labore ad provident dolorem itaque
      doloremque commodi quibusdam ab nihil ducimus quis nostrum non, quo
      impedit! Ipsa.
    </p>
  </body>
</html>
